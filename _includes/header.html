<header>
	<nav>
		<ul>
			<li><a href="{{ site.baseurl | append: '/' }}">Home</a>
			{% for page in site.pages | sort: 'sort_order', 'title' %}
				{% if page.categories contains 'global' %}
					<li><a href="{{ site.baseurl | append: page.url }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
