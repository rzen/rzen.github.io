---
layout: base
title: Blog
---

<article>
	<section class="index">
		{% for post in site.posts %}
			{% assign currentdate = post.date | date: "%Y" %}
			{% if currentdate != date %}
				<h1>{{ currentdate }}</h1>
				{% assign date = currentdate %} 
			{% endif %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</section>
</article>
